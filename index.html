<main>
    <div id="content-wrapper" style="display: none;">

        <section id="social" class="container">
            <h2>The Community Feed</h2>
            <div id="post-form-area">
                <form id="new-post-form">
                    <textarea placeholder="What's on your mind?" required></textarea>
                    <input type="file" id="post-image-input" accept="image/*">
                    <button type="submit" class="button-primary">Post</button>
                </form>
            </div>
            <div id="social-feed" class="social-feed">
                </div>
        </section>

        <section id="friends-chat" class="container">
            <div class="two-column-layout">
                <div class="friends-list-container">
                    <h3>ðŸ‘¥ Friends & Requests</h3>
                    <div id="friend-requests-received"></div>
                    <div id="my-friends-list"></div>
                    <input type="text" id="user-search-input" placeholder="Find users by email...">
                    <button id="user-search-btn">Search</button>
                    <div id="search-results"></div>
                </div>

                <div class="chat-window-container">
                    <h3>ðŸ’¬ Real-Time Chat</h3>
                    <div id="chat-window">
                        <p class="chat-placeholder">Select a friend to start chatting.</p>
                        <div id="messages-display">
                            </div>
                    </div>
                    <form id="chat-form" style="display: none;">
                        <input type="text" id="message-input" placeholder="Type your message..." required>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <div id="auth-modal" class="modal" style="display: flex;">
        </div>
    
    <p id="loading-status" style="text-align: center; margin-top: 50px;">Loading application...</p>
</main>
